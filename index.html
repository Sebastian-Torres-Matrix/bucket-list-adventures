  </button>
        <div class="col-md-8 collapse navbar-collapse" id="navbarNav">

              </li>
          </ul>
        </div>
        </div>

<section>
  
  <!--MODAL-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Order Now!</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bucket List Adventures</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Questions:</label>
            <textarea class="form-control" id="message-text" rows="5"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Payment</button>
      </div>
    </div>
  </div>
</div>
  
</section>

  <!--GALLERY section-->
  <section class="container">
      <div class="row">

   <h4 class="quotes">Quote</h4>
      <p></p>
      </div>

      <p></p>
      </div>
      
          <div class="col-md-4 text-center">

      <p></p>

        </div>

        </div>
      </div>

           <video src="assets/videos/scuba-diving.mp4" controls></video>
